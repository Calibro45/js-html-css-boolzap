<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Boolzap</title>
</head>
<body class="container-fluid">

    <main id="main-content">

        <div class="container" id="app">

            <aside id="sidebar">

                <!-- navbar -->

                <nav class="navbar">

                    <div class="user-wrap">
                        <div class="user-avatar">
                            <img src="img/IMG_1189.JPG" alt="">
                        </div>
                        <div>
                            <h1>Andrea</h1>
                        </div>
                    </div>

                    <!-- controlli nav -->
                    
                    <ol class="nav-control">
                        <li>
                            <i class="fas fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="far fa-comment-alt"></i>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ol>
                   
                </nav>

                <!-- barra ricerca chat -->

                <div class="search-bar-wrap">

                    <div class="search-bar">
                        <input type="text" name="chat" placeholder="Cerca e inizia una nuova chat"
                        v-model="ricercaContatto">
                        <i class="fas fa-search"></i>
                    </div>

                </div>

                <!-- lista chat -->

                <ol class="chat-wrap">

                    <!-- start chat card -->
                    <li :class="['chat', (activeIndex === index) ? 'active' : '' ]" 
                    v-for="(el, index) in chatFilter"
                    @click="setActive(el, index)">
                        <div class="chat-avatar">
                            <img :src="el.avatar" alt="">
                        </div>
                        <div class="chat-info">
                            <div>
                                <h4 class="chat-name">{{ el.name }}</h4>
                                <p class="chat-message">{{ el.messages[el.messages.length - 1].text }}</p>
                            </div>
                            <div class="chat-date">
                                <p>{{ el.messages[el.messages.length - 1].date }}</p>
                            </div>
                        </div>
                    </li>
                    <!-- end chat card -->

                </ol>

            </aside>

            <!--  chat section -->

            <section id="chat">

                <!-- chat contact info -->

                <div class="navbar">

                    <div class="user-wrap" 
                    v-for="(el, index) in contacts"
                    v-show="(index === activeIndex) ? true : false">
                        <div class="user-avatar">
                            <img :src="el.avatar" alt="">
                        </div>
                        <div>
                            <h2>{{ el.name }}</h2>
                        </div>
                    </div>

                    <ol class="nav-control">
                        <li>
                            <i class="fas fa-search"></i>
                        </li>
                        <li>
                            <i class="fas fa-ellipsis-v"></i>
                        </li>
                    </ol>

                </div>

                <!-- chat message -->

                <section class="chat-content">

                    <div :class="['message', setChatClass(message.status)]"
                    v-for="message in contacts[activeIndex].messages">
                        <p class="text">{{ message.text }}</p>
                        <span class="time">{{ message.date }}</span>
                    </div>

                </section>

                <!-- tool-bar -->

                <section class="tool-bar-wrap">

                    <ol class="tool-bar">
                        <li>
                            <i class="far fa-grin-alt"></i>
                        </li>
                        <li>
                            <i class="fas fa-paperclip"></i>
                        </li>
                        <li class="type-message">
                            <input type="text" placeholder="Scrivi un messaggio"
                            v-model="uMessage"
                            @keyup.enter="pushNewMessage">
                        </li>
                        <li>
                            <i class="fas fa-microphone"></i>
                        </li>
                    </ol>

                </section>

            </section>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
